<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Sono:wght@200..800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'sono', sans-serif;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }

        .pricing-plan {
            flex: 1;
            max-width: 400px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .plan-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-feature {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .plan-feature li {
            margin-bottom: 20px;
        }

        .plan-button {
            color: #fff;
            background-color: #ff6600;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .plan-button:hover {
            background-color: #fc9a59;
            color: black;
            cursor: pointer;
        }

        @media(max-width : 1250px) {
            .pricing-container {
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-feature">
                <li>✅ 10GB Storage</li>
                <li>✅ 1 User</li>
                <li>❌ Support</li>
            </ul>
            <button class="plan-button">Sign up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-feature">
                <li>✅ 50GB Storage</li>
                <li>✅ 5 Users</li>
                <li>✅ Phone & Email Support</li>
            </ul>
            <button class="plan-button">Sign up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-feature">
                <li>✅ 100GB Storage</li>
                <li>✅ 10 Users</li>
                <li>✅ 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign up</button>
        </div>
    </div>
</body>

</html>
