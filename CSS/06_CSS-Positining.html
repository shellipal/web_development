<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .blue-box {
            background-color: blue;
            height: 300px;
            width: 500px;
            position: relative;
            top: 200px;
            left: 200px;
        }

        .red-box {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
            top: 150px;
            left: 250px;
        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-box">

        </div>
    </div>
</body>

</html>
