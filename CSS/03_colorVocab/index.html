<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Vocab Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Spanish Vocabulary</h1>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>
    <h2 class="color-title" id="red">Rojo</h2>
    <img class="color" src="./assets/images/red.png" alt="red">
    <h2 class="color-title" id="blue">Azul</h2>
    <img class="color" src="./assets/images/blue.png" alt="red">
    <h2 class="color-title" id="orange">Anaran jadu</h2>
    <img class="color" src="./assets/images/orange.png" alt="red">
    <h2 class="color-title" id="green">verde</h2>
    <img class="color" src="./assets/images/green.png" alt="red">
    <h2 class="color-title" id="yellow">Amarillo</h2>
    <img class="color" src="./assets/images/yellow.png" alt="red">
</body>

</html>
